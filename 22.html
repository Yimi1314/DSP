<!DOCTYPE html>  
<html lang="en">  
<head>  
    <meta charset="UTF-8">  
    <title>Document</title>  
    <style type="text/css">  
        #container{  
            height: 200px;  
            width: 200px;  
            border: 1px solid #ccc;  
        }  
    </style>  
    <script src="js/jquery-1.8.3.min.js"></script>  
</head>  
<body>  
    <div id="container">  
          
    </div>  
    <script type="text/javascript">  
        var con  = $("#container");  
        var s = "这是一个用jquery实现的打字效果";  
        var len = s.length;  
        var index = 0;  
        var time = null;  
  
        function start(){  
            con.text('');  
            time = setInterval(function(){
            	//charAt() 方法可返回指定位置的字符。
                con.append(s.charAt(index));  
                if(index ++ === len){  
                    clearInterval(time);  
                    index = 0;  
                    start();  
                }  
            },100);  
        }  
        start();  
    </script>  
  
</body>  
</html>
